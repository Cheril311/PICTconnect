<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>PICTconnect||Reset Password</title>
  </head>
  <body>
    <div class="resetpass">
      <article class="resetpass__text">
        <h2 class="resetpass__title">Reset Password</h2>
        <h4 class="resetpass__description">
          Enter your email and we'll send you a link to get back into your
          account.
        </h4>
      </article>
      <article class="resetpass__form">
        <form action="">
          <div class="resetpass__info">
            <input
              type="email"
              name="email"
              placeholder="Email address"
              class="resetpass__email"
            />
          </div>
        </form>
        <div class="resetpass__func">
          <a href="" class="resetpass__link">
            <button type="submit" class="btn btn__resetpass">
              Send Login Link
            </button>
          </a>
          <a href="/html/login.html" class="login__link"
            ><button type="submit" class="btn btn__login--resetpass">
              Log In
            </button></a
          >
          <div class="divider"></div>
          <a href="/html/signup.html" class="signup__link">
            <button class="btn btn__signup--resetpass">Sign Up</button></a
          >
          <!-- <button class="btn btn__signin">
            <a href="signin.html" class="signin__link">Sign In</a>
          </button> -->
        </div>
      </article>
    </div>
  </body>
</html>
