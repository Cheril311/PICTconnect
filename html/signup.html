<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>PICTconnect|| Sign In</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__text">
        <h2 class="signup__title">
          Sign up to stay
          <span class="signup__title--blue">connected</span> with Pictians
        </h2>
        <img
          src="/images/illustration/Happy woman chatting with friends online.jpg"
          alt=""
          class="signup__img"
        />
      </div>
      <div class="signup__form">
        <form action="">
          <div class="signup__info">
            <input
              type="email"
              name="email"
              placeholder="Email address"
              class="signup__email"
            />
            <input
              type="name"
              name="Fullname"
              placeholder="Full Name"
              class="signup__name"
            />
            <input
              type="name"
              name="Username"
              placeholder="Username"
              class="signup__username"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="signup__password"
            />
          </div>
        </form>
        <div class="signup__func">
          <a href="" class="signup__link">
            <button type="submit" class="btn btn__signup--signup">
              Sign Up
            </button></a
          >
          <div class="divider"></div>
          <a href="/html/login.html" class="login__link"
            ><button type="submit" class="btn btn__login--signup">
              Log In
            </button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
